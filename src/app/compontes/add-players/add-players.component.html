<app-banner [title]="'Add Player'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addPlayerForm="ngForm" (ngSubmit)="addEditPlayer()">
          <div class="form-group">
            <input type="text" class="form-control" name="name" [(ngModel)]="player.name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="number" [(ngModel)]="player.number" placeholder="Number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="pos" [(ngModel)]="player.position" placeholder="Position">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5"> Add player </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
