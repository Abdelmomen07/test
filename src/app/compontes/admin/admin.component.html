<app-banner [title]="'Admin'"></app-banner>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Matches</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Players</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"> 
        <div class="col-lg-12">
            
            <div class="widget-next-match">
              <table class="table custom-table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>TeamOne</th>
                    <th>TeamTwo</th>
                    <th>ScoreOne</th>
                    <th>ScoreTwo</th>
                    <th>Delete</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let x of matches">
                    <td>{{x.id}}</td>
                        <td><strong class="text-white">{{x.teamOne}}</strong></td>
                        <td><strong class="text-white">{{x.teamTwo}}</strong></td>
                        <td>{{x.scoreOne}}</td>
                        <td>{{x.scoreTwo}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="deleteMatch(x.id)" >delete</button>
                          </td>
                          <td>
                            <button type="button" class="btn btn-info" (click)="editMatch(x.id)" >Edit</button>
                          </td>
                  </tr>
                </tbody>
              </table>
            </div>
  
          </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="col-lg-12">
            
        <div class="widget-next-match">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Number</th>
                <th>Positin</th>
                <th>Delete</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of players">
                <td>{{player.id}}</td>
                    <td><strong class="text-white">{{player.name}}</strong></td>
                    <td><strong class="text-white">{{player.number}}</strong></td>
                    <td>{{player.position}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deletePlayer(player.id)" >delete</button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-info" (click)="editPlayer(player.id)" >Edit</button>
                      </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
  </div>
